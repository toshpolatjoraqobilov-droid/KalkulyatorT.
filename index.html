<!DOCTYPE html>
<html>
<head>
  <title>KalkulyatorT</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 18px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>KalkulyatorT</h1>
  <input type="number" id="num1" placeholder="Birinchi son">
  <input type="number" id="num2" placeholder="Ikkinchi son"><br>
  <button onclick="qoshish()">+</button>
  <button onclick="ayirish()">-</button>
  <button onclick="kopaytirish()">*</button>
  <button onclick="bolish()">/</button>
  <h2 id="natija">Natija: </h2>

  <script>
    function qoshish() {
      let a = parseFloat(document.getElementById('num1').value);
      let b = parseFloat(document.getElementById('num2').value);
      document.getElementById('natija').innerText = "Natija: " + (a + b);
    }
    function ayirish() {
      let a = parseFloat(document.getElementById('num1').value);
      let b = parseFloat(document.getElementById('num2').value);
      document.getElementById('natija').innerText = "Natija: " + (a - b);
    }
    function kopaytirish() {
      let a = parseFloat(document.getElementById('num1').value);
      let b = parseFloat(document.getElementById('num2').value);
      document.getElementById('natija').innerText = "Natija: " + (a * b);
    }
    function bolish() {
      let a = parseFloat(document.getElementById('num1').value);
      let b = parseFloat(document.getElementById('num2').value);
      if(b === 0){
        alert("0 ga bo‘lib bo‘lmaydi!");
      } else {
        document.getElementById('natija').innerText = "Natija: " + (a / b);
      }
    }
  </script>
</body>
</html>
